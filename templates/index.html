<!DOCTYPE html>
<html>
<head>
  <title>Loan Status Prediction App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: #ff0000;">Loan Status Prediction App</h1>
  <img  alt="Dun & Bradstreet ">
  <form action="/predict" method="post">
    <input type="text" name="currency_code" placeholder="Currency Code">
    <input type="text" name="repayment_frequency" placeholder="Repayment Frequency">
    <input type="text" name="number_of_installments" placeholder="Number of Installments">
    <input type="text" name="sanction_amt" placeholder="Sanction Amount">
    <input type="text" name="tot_outstd_bal" placeholder="Total Outstanding Balance">
    <input type="text" name="over_due_amt" placeholder="Overdue Amount">
    <input type="text" name="amount_of_installment" placeholder="Amount of Installment">
    <input type="text" name="installment_loan_type" placeholder="Installment Loan Type">
    <input type="text" name="loan_status" placeholder="Loan Status">
    <input type="text" name="year_reported" placeholder="Year Reported">
    <input type="text" name="month_reported" placeholder="Month Reported">
    <input type="text" name="day_reported" placeholder="Day Reported">
    <input type="text" name="day_of_week_reported" placeholder="Day of Week Reported">
    <input type="text" name="account_age" placeholder="Account Age">
    <input type="text" name="last_payment_age" placeholder="Last Payment Age">
    <input type="text" name="loan_duration" placeholder="Loan Duration">
    <input type="submit" value="Predict">
  </form>
  {% if prediction_text %}
    <h2 style="color: #0000ff;">{{ prediction_text }}</h2>
  {% endif %}
  {% if prediction_texts %}
    <h2 style="color: #0000ff;">{{ prediction_texts }}</h2>
  {% endif %}
</body>
</html>
